<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="container">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin-logo">
                <p>Odin</p>
            
            </div>
        </div>
        <div class="container2">
            <p><a href="https://unsplash.com/photos/25xggax4bSA">Photo</a> by <a href="https://unsplash.com/@haliewestphoto?utm_
                source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_
                source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>
    <div class="content-area">
        <div class="some-text">
            <p>This is not a real online service! You know you need something<br>like this in your life
                to help you realize your deepest dreams.<br>Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="wrapper">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="grid-container">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="jondoe@gmail.com">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="error password" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="error password_confirm" required>
                            <span></span>
                        </div>
                
                    </div>
                </fieldset>
            </div>
            <button type="submit" disabled>Create Account</button>

        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <script>
        let password = document.querySelector("#password");
        let passwordconfirm = document.querySelector("#confirm_password");
        let gridcontainer = document.querySelector('.grid-container');
        let button = document.querySelector('button');
       
        password.addEventListener('change', () => {
            
            if ((password.value === passwordconfirm.value) && (password.value !== '')){
            password.classList.remove("error")
            passwordconfirm.classList.remove("error");
            button.removeAttribute('disabled');
            }
            else {
                        
                        const p = document.createElement("p");
                        p.classList.add('mismatch');
                        p.textContent = "* Passwords do not match";
                        gridcontainer.appendChild(p);
                        button.setAttribute('disabled', '');
                        password.classList.add("error")
                        passwordconfirm.classList.add("error");
                    }
            const p = document.querySelector('.mismatch');
            if ((password.value === passwordconfirm.value) && (p.textContent)){
                p.remove();
            }
            
        });

        passwordconfirm.addEventListener('change', () => {
           
           if ((password.value === passwordconfirm.value) && (password.value !== '')){
                password.classList.remove("error")
                passwordconfirm.classList.remove("error");
                button.removeAttribute('disabled');
               
           
            }
            else {
                        
                        const p = document.createElement("p");
                        p.classList.add('mismatch');
                        p.textContent = "* Passwords do not match";
                        gridcontainer.appendChild(p);
                        button.setAttribute('disabled', '');
                        password.classList.add("error")
                        passwordconfirm.classList.add("error");
                    }
            const p = document.querySelector('.mismatch');
            if ((password.value === passwordconfirm.value) && (p.textContent)){
                p.remove();
            }

           
        });


    </script>

    
</body>
</html>
